# ComputerPOS Pro Backend - Wrangler v4.25.0 Configuration
name = "pos-backend"
main = "src/complete-api.js"
compatibility_date = "2025-07-19"
compatibility_flags = ["nodejs_compat"]
account_id = "5b62d10947844251d23e0eac532531dd"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "pos-local-db"
database_id = "d42528cd-d0a6-4246-9386-791b9b7506bf"

# Production environment
[env.production]
name = "pos-backend-production"

[[env.production.d1_databases]]
binding = "DB"
database_name = "pos-local-db"
database_id = "d42528cd-d0a6-4246-9386-791b9b7506bf"

[env.production.vars]
ENVIRONMENT = "production"
APP_NAME = "ComputerPOS Pro API"
APP_VERSION = "2.0.0"
FRONTEND_URL = "https://pos-frontend.pages.dev"
NODE_ENV = "production"
