# Development environment
[env.development]
name = "pos-backend-development"

[env.development.vars]
ENVIRONMENT = "development"
APP_NAME = "ComputerPOS Pro API (Dev)"
APP_VERSION = "2.0.0-dev"
FRONTEND_URL = "http://localhost:4321"
NODE_ENV = "development"
LOG_LEVEL = "debug"